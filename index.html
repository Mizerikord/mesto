<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__name-container">
                    <div class="profile__autor-editor">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editor blackout"></button>
                    </div>
                    <p class="profile__theme">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__insert blackout" aria-label="Добавить место"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__img">
                    <div class="card__name">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like" aria-label="поставить лайк"></button>
                    </div></li>
                <li class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__img">
                <div class="card__name">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like" aria-label="поставить лайк"></button>
                </div>
                </li>
                <li class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__img">
                    <div class="card__name">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__img">
                    <div class="card__name">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__img">
                    <div class="card__name">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск" class="card__img">
                    <div class="card__name">
                        <h2 class="card__title">Карачаево-Черкесск</h2>
                        <button type="button" class="card__like" aria-label="поставить лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
        <div class="popup__container">
            <button type="button" class="popup__disable blackout" aria-label="закрыть редактор профиля"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="попап">
                <input type="text" value="Жак-Ив Кусто" class="popup__elem popup__elem_input_name" placeholder="Ваше имя" name="Имя">
                <input type="text" value="Исследователь океана" class="popup__elem popup__elem_input_theme" placeholder="Ваша деятельность" name="Деятельность">
                <input type="submit" value="Сохранить" class="popup__save-button" name="кнопка-сохранить">
            </form>
        </div>
    </section>
    <script src="./pages/script.js"></script>
</body>
</html>
