<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__name-container">
                    <div class="profile__autor-editor">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editor blackout"></button>
                    </div>
                    <p class="profile__theme">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__insert blackout" aria-label="Добавить место"></button>
        </section>
        <section class="cards" aria-label="Карточки мест">
            <ul class="cards__list">
                <template id="card">
                    <li class="card">
                        <button type="button" class="card__delete blackout" aria-label="удалить карточку"></button>
                        <img src="#" alt="Картинка места" class="card__img">
                        <div class="card__name">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like" aria-label="сохранить"></button>
                        </div>
                    </li>
                </template> 
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
        <section class="popup popup_profile">
            <div class="popup__container">
                <button type="button" class="popup__disable blackout" aria-label="закрыть редактор профиля"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form action="#" class="popup__form" name="попап">
                    <input type="text" value="Ваше имя" placeholder="Ваше имя" class="popup__elem popup__elem_input_name" name="Имя">
                    <input type="text" value="Ваша деятельность" placeholder="Ваша деятельность" class="popup__elem popup__elem_input_theme" name="Деятельность">
                    <input type="submit" value="Сохранить" class="popup__save-button" name="кнопка-сохранить">
                </form>
            </div>
        </section>
        <section class="popup popup_insert">
            <div class="popup__container">
                <button type="button" class="popup__disable blackout" aria-label="закрыть редактор профиля"></button>
                <h2 class="popup__header">Новое место</h2>
                <form action="#" class="popup__form" name="попап">
                    <input type="text" value="" placeholder="Название места" class="popup__elem popup__elem_input_name" name="Имя">
                    <input type="text" value="" placeholder="Ссылка на картинку" class="popup__elem popup__elem_input_theme" name="Деятельность">
                    <input type="submit" value="Сохранить" class="popup__save-button" name="кнопка-сохранить">
                </form>
            </div>
        </section>
        <section class="popup popup_cover">
            <div class="popup__cover">
                <button type="button" class="popup__disable blackout" aria-label="закрыть картинку"></button>
                <img src="#" alt="Развернутое изображение места" class="popup__cover-img">
                <p class="popup__text"></p>
            </div>
        </section>
    <script src="./pages/script.js"></script>
</body>
</html>
